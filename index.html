<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Heroes II DataBase</title>
</head>
<body>
    <h1 id="page-title"><span id="heroes">Heroes</span> of Might & Magic <span id="two">II</span></h1>
    <form class="monster-search">
        <input type="text" name="monster-input" id="monster-input">
        <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <div class="monster-container">
        <div class="monster-card">
            <div class="monster-img">
                <img src="images/knight/crusader.webp" alt="crusader">
                <p class="monster-id">#001</p>
                <h4 class="monster-name">Crusader</h4>
            </div>
            
            <p class="monster-faction">Knight</p>
            <p class="monster-tier">Tier: 6+</p>
            <p class="monster-upgraded">Yes</p>
            <p class="monster-size">Small</p>
            <p class="monster-attack-type">Melee</p>
            <p class="monster-movement">Ground</p>
            <p class="monster-dwelling">Upg. Cathedral</p>
            <p class="monster-cost">Unit Cost: 1000</p>
            <div class="monster-stats">
                <div id="monster-stats-header">
                    <h5>Monster Stats</h5>
                </div>
                <div id="monster-stat-names">
                    <p>Attack: </p>
                    <p>Defense: </p>
                    <p>HP: </p>
                    <p>Damage: </p>
                    <p>Speed: </p>
                    <p>Growth: </p>
                </div>
                <div id="monster-stat-values">
                    <p>11</p>
                    <p>12</p>
                    <p>65</p>
                    <p>10-20</p>
                    <p>Very Fast</p>
                    <p>2</p>
                </div>
            </div>
            <p class="monster-info">"2 attacks. Immune to curse. x2 damage vs. undead."</p>
        </div>
    </div>
</body>
</html>
